<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>AIcapture</title>
	<link rel="stylesheet" href="../static/css/index.css" />
</head>

<body>
	<div class="window">
		<div class="window-content">
			<div class="pane-group">
				<div class="pane-mini sidebar">
					<nav class="nav-group">
						<div class="nav-group-item-noactive">
							<button class="btn btn-large btn-primary" id="btnCapture">开始截图</button>
						</div>
						<div class="nav-group-item active" id="btnConfig">
							<span class="icon icon-cog"></span>
							配 置
						</div>
						<div class="nav-group-item" id="btnKeyboard">
							<span class="icon icon-keyboard"></span>
							快捷键
						</div>
						<div class="nav-group-item" id="btnAbout">
							<span class="icon icon-info-circled"></span>
							关 于
						</div>
					</nav>
				</div>
				<div class="pane">
					<div class="content-panel config-panel visible" id="configBox">
						<div class="panel-title">配置选项</div>
						<div class="box-item">
							<input type="checkbox" id="hideInput">
							<label for="hideInput" id="hideLabel">截图时隐藏当前窗口</label>
						</div>
						<div class="box-item">
							<input type="checkbox" id="toolInput">
							<label for="toolInput" id="toolLabel">截图时开启AI分析</label>
						</div>
						<div class="box-item">
							<label for="apiKeyInput" class="api-key-label" style="width: 120px;">API Key：</label>
							<input type="text" id="apiKeyInput" class="form-control api-key-input" placeholder="输入您的API Key">
							<button class="btn btn-primary" id="btnSaveConfig">保存</button>
						</div>
					</div>
					<div class="content-panel keyboard-panel" id="keyboardBox">
						<div class="panel-title">快捷键设置</div>
						<div class="box-item">
							<label>截图：</label>
							<p class="keyboard" id="captureKeyBox"></p>
							<span class="icon icon-pencil" id="btnSetCaptureKey"></span>
							<span class="icon icon-trash" id="btnDelCaptureKey"></span>
						</div>
						<div class="box-item box-item-disabled">
							<label>退出：</label>
							<p class="keyboard">ESC</p>
							<span class="icon icon-pencil"></span>
							<span class="icon icon-trash"></span>
						</div>
					</div>
					<div class="content-panel about-panel" id="aboutBox">
						<div class="panel-title">关于</div>
						<div class="about-content">
							<h3>AIcapture</h3>
							<p>版本：1.0.0</p>
							<p>一款集成AI能力的智能桌面辅助工具，可以对截图与所选内容进行智能分析。</p>
							<p>© 2025 梦溪比特 团队</p>
							<div class="about-links">
								<a href="#" id="btnCheckUpdate">检查更新</a>
								<a href="#" id="btnReportIssue">问题反馈</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="../static/js/index.js"></script>
</body>

</html>
